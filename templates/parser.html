{% extends 'base.html' %}

{% block head %}
    <title>Parse Interview Invite</title>
{% endblock %}

{% block body %}

<h1 class='text-center text-light mt-4'>Enter your interview invitation text</h1>
    <div class="row">
        <div class='col-sm-12 col-xs-12 col-md-6, col-lg-6 mx-auto mt-5'>
            <div class='bg-light mx-auto p-4 mt-2'>
                    <form action="{{ url_for('parse_iv')}}" method="POST">
                            <div class="form-group">
                                <input type="text" name='enter_name' placeholder="Enter the job interview invitation" required='required' class="form-control">
                            </div>

                            <div class="form-group">
                                    <input type="submit" id="submit" class=" btn btn-lg form-control btn-dark" value="Enter">
                            </div>
                    </form>
            </div>
        </div>


    </div>
    <br>


{% endblock %}
